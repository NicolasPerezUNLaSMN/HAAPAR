<!DOCTYPE html>
<html lang="en">
<head>

    <title>Variables del Proyecto</title>
</head>
<body>
    <h1>Variables del Proyecto {{ proyecto_id }}</h1>

        {% for variable in variables %}

            <li>{{ variable.tendencias }} </li>
            <li> -------------------  </li>
        {% endfor %}
    </ul>
</body>
</html>
